<!DOCTYPE html>
<html>
<head>
    <title>Bad Air Project</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <!-- Add HTML content, SVG drawing area, ... -->
    <h1>Hamilton County Air Quality Data 1980-2021</h1>

    <ul class="legend">
        <li class="legend-btn" category="black"><span class="legend-symbol"></span> Max AQI</li>
        <li class="legend-btn" category="blue"><span class="legend-symbol"></span> 90th Percentile AQI</li>
        <li class="legend-btn" category="red"><span class="legend-symbol"></span> Median AQI</li>
    </ul>
    <svg id="AQI">Line chart 1</svg>


    <br><br><br><br><br>

    <ul class="legend">
        <li class="legend-btn" category="black"><span class="legend-symbol"></span> CO</li>
        <li class="legend-btn" category="blue"><span class="legend-symbol"></span> NO2</li>
        <li class="legend-btn" category="red"><span class="legend-symbol"></span> Ozone</li>
        <li class="legend-btn" category="purple"><span class="legend-symbol"></span> SO2</li>
        <li class="legend-btn" category="green"><span class="legend-symbol"></span> PM2.5</li>
        <li class="legend-btn" category="orange"><span class="legend-symbol"></span> PM10</li>
    </ul>
    <svg id="MajorPol">Line chart 2</svg>


    <br><br><br><br><br>


    <svg id="NoAQI">Line chart 3</svg>

    <br><br><br><br><br>


    <svg id="AQIRating">Bar chart 1</svg>

    <br><br><br><br><br>

    
    <svg id="MainPol2021">Bar chart 2</svg>

    <!-- SVG Area Finished-->

    <div id="tooltip"></div>

    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>

    <!-- Our JS code -->
    <script src="js/main.js"></script>
    <script src="js/lineChartAQI.js"></script>
    <script src="js/lineChartMajorPol.js"></script>
    <script src="js/lineChartNoAQI.js"></script>
    <script src="js/barChartAQIRating.js"></script>
    <script src="js/barChartMainPol.js"></script>


    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</body>
</html>
